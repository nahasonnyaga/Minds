
<div class="minds-account" *ng-if="user">
    <img src="/icon/{{user.guid}}/small"/>
    <div class="minds-account-dropdown" id="accbtn">
        <span>{{user.name}}</span>
        <div class="mdl-layout-spacer"></div>
        
        <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons">arrow_drop_down</i>
        </button>
        
        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events" for="accbtn">
        </ul>

    </div>
</div>

<nav class="minds-navigation mdl-navigation">

	<a *ng-for="#item of navigation.getItems()" 
		class="mdl-navigation__link mdl-color-text--white" 
		[class]="{'mdl-color--amber-500' : item.active, 'mdl-color--blue-grey-800': !item.active}" 
		[router-link]="[item.path]"
		>

		<i class="mdl-color-text--amber-500 material-icons" [class]="{'mdl-color-text--blue-grey-800' : item.active}">{{item.icon}}</i>
		{{item.text}}

	</a>
</nav>
