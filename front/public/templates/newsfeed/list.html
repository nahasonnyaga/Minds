<div class="mdl-grid newsfeed-grid" style="max-width:900px">

    <div class="mdl-cell mdl-cell--8-col">

    	<div class="mdl-card mdl-shadow--2dp post">

        <form #postobj="form" (submit)="post(postobj.value)">

          <div class="mdl-textfield mdl-js-textfield textfield-demo" [mdl]>
            <textarea
              ng-control="message"
              class="mdl-textfield__input"
              type="text"
              id="message"
              #message
              (keyup)="getPostPreview(message)"
            ></textarea>
            <label class="mdl-textfield__label" for="message">Status</label>
          </div>

          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
            >
            Post
          </button>
        </form>
		</div>


	    <div *ng-if="newsfeed.length == 0 || isLoading">
	        <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate progress-demo"></div>
	    </div>

	    <div *ng-for="#activity of newsfeed" class="mdl-card mdl-shadow--2dp item">

			<!-- Owner block -->
			<div class="mdl-card__supporting-text mdl-color-text--grey-600 owner-block">

				<div class="avatar">
					<a href="/{{activity.ownerObj.username}}">
						<img src="/icon/{{activity.ownerObj.guid}}/small}}" class="mdl-shadow--2dp"/>
					</a>
				</div>

				<div class="body">
					<a href="/{{activity.ownerObj.username}}">
						<strong>{{activity.ownerObj.name}}</strong>
					</a>
					<span>{{toDate(activity.time_created)}}</span>
				</div>

			</div>

	        <!-- Messages -->
			<div class="mdl-card__supporting-text message" [hidden]="!activity.message">{{activity.message}}</div>

	        <!-- Rich content -->
          <div class="minds-rich-embed" *ng-if="activity.perma_url">
            <img src="{{activity.thumbnail_src}}" />
            <div class="meta">
				      <h2 class="mdl-card__title-text" *ng-if="activity.title">{{activity.title}}</h2>
              <p>{{activity.blurb}}</p>
            </div>
			    </div>

          <div class="mdl-card__supporting-text mdl-color--blue-grey-50 tabs">

    				<a class="material-icons mdl-color-text--blue-grey-800">thumb_up</a>
    				<a class="material-icons mdl-color-text--blue-grey-800" >thumb_down</a>
    				<a class="material-icons mdl-color-text--blue-grey-800">chat_bubble</a>
    				<a class="material-icons mdl-color-text--blue-grey-800">repeat</a>

          </div>

	    </div>
	</div>


	<div class="mdl-cell mdl-cell--4-col">

		<div class="mdl-card mdl-color--amber-500 mdl-shadow--2dp ad mobile-ad">
			<div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">
			</div>

			<div class="mdl-card__actions mdl-card--border">
				<a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-50">Go Mobile!</a>
			</div>
		</div>

	</div>

</div>
