<div  (click)="sidebar.open()" class="minds-menu-button mdl-js-button mdl-layout__drawer-button">
    <i  (click)="sidebar.open()" class="material-icons">menu</i>
</div>

<div class="mdl-layout__header-row">
	<div class="mdl-layout-spacer"></div>
	<div class="logo">
		<img src="/assets/logos/small.png" />
	</div>
    <div class="mdl-layout-spacer"></div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
        </label>
        <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search" />
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
        </div>
    </div>

    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="header-actions" [mdl]>
        <i class="material-icons">more_vert</i>
    </button>


    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
        for="header-actions"
        [mdl]
        >
      <li class="mdl-menu__item" *ng-if="loggedin" [router-link]="['/logout']">Logout</li>
      <li class="mdl-menu__item">Settings</li>
    </ul>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" *ng-if="!loggedin" [router-link]="['/login']">
      Login
    </button>
</div>
