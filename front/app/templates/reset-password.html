<div class="mdl-grid" style="max-width:1080px">

    <div class="mdl-cell mdl-cell--12-col" [hidden]="!errorMessage">
          <div class="mdl-card mdl-color--red-500 mdl-color-text--blue-grey-50  mdl-shadow--2dp minds-login-box" style="min-height:0;">
              <div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">
                {{errorMessage}}
              </div>
          </div>
    </div>

    <div class="mdl-cell mdl-cell--12-col">

        <div class="mdl-card__subtitle-text mdl-color-text--blue-grey-700 minds-reset-password-title">
            To request a new password, enter your username below and click the Request button.
        </div>
        
        <div class="mdl-card mdl-color--blue-grey-500 mdl-color-text--blue-grey-50  mdl-shadow--2dp minds-login-box">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [mdl]>

              <input class="mdl-textfield__input"
                      type="text"
                      id="username"
                      #username
                      (keydown.enter)="resetPassword(username)"
                  />
              <label class="mdl-textfield__label mdl-color-text--blue-grey-50"  for="username">Username</label>

            </div>
            <div></div>


            <button class="mdl-button mdl-button--raised mdl-color--blue-grey-200" (click)="resetPassword(username);" [disabled]="inProgress">
                Request
            </button>

        </div>

    </div>
</div>
