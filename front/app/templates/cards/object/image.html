<div class="mdl-card__title minds-video-thumbnail"
	style="height:200px; background-color:#333; background-position: center center; background-size:cover;"
	[ng-style]="{'background-image': 'url(' + entity.thumbnail_src + ')'}"
	[router-link]="['/Archive-View', {guid: entity.guid}]"
	>
</div>

<!-- Owner block -->
<div class="mdl-card__supporting-text mdl-color-text--grey-600 m-owner-block" *ng-if="entity.ownerObj && entity.ownerObj.username">

	<div class="avatar">
		<a [router-link]="['/Channel', {username: entity.ownerObj.username}]">
			<img src="/icon/{{entity.ownerObj.guid}}/small}}" class="mdl-shadow--2dp"/>
		</a>
	</div>

	<div class="body">
		<a [router-link]="['/Archive-View', {guid: entity.guid}]">
			<strong>{{ entity.title }}</strong>
		</a>
		<span>{{ entity.time_created * 1000 | date:'medium' }}</span>
	</div>

</div>
