<div  class="mdl-grid" style="max-width:720px">
  <minds-register class="mdl-cell mdl-cell--6-col"></minds-register>

  <div class="mdl-cell mdl-cell--6-col">

      <div class="mdl-card mdl-color--red-500 mdl-color-text--blue-grey-50  mdl-shadow--2dp minds-login-box" style="min-height:0;" [hidden]="!errorMessage">
        <div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">
          {{errorMessage}}
        </div>
      </div>

      <!-- START: LOGIN -->
      <div class="mdl-card mdl-color--blue-grey-500 mdl-color-text--blue-grey-50  mdl-shadow--2dp minds-login-box" [hidden]="hideLogin">

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [mdl]>

          <input class="mdl-textfield__input"
          type="text"
          id="username"
          #username
          (keydown.enter)="login(username, password)"
          />
          <label class="mdl-textfield__label mdl-color-text--blue-grey-50"  for="username">Username</label>

        </div>
        <div></div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [mdl]>
          <input class="mdl-textfield__input"
          type="password"
          id="password"
          #password
          (keydown.enter)="login(username, password)"
          />
          <label class="mdl-textfield__label mdl-color-text--blue-grey-50" for="password">Password</label>
        </div>
        <div></div>

        <button class="mdl-button mdl-button--raised mdl-color--blue-grey-200" (click)="login(username, password);" [disabled]="inProgress">
          Login
        </button>
        <div></div>
        <a class="mdl-card__subtitle-text mdl-color-text--blue-grey-50 minds-reset-password-link" [router-link]="['/Forgot-Password']">
          Forgot Password?
        </a>
      </div>
      <!-- END: LOGIN -->

      <!-- START: TWOFACTOR -->
      <div class="mdl-card mdl-color--blue-grey-500 mdl-shadow--2dp minds-login-box" [hidden]="!twofactorToken">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text mdl-color-text--blue-grey-50">Twofactor Login</h2>
        </div>

        <div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">
          We just sent you a text. Enter the code below to authenticate.
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-color-text--blue-grey-50" [mdl]>
          <input class="mdl-textfield__input"
          type="text"
          id="code"
          #code
          (keydown.enter)="twofactorAuth(code)"
          />
          <label class="mdl-textfield__label mdl-color-text--blue-grey-50" for="code">Enter your code here</label>
        </div>
        <div></div>

        <button class="mdl-button mdl-button--raised mdl-color--blue-grey-200" (click)="twofactorAuth(code)">
          Login
        </button>

      </div>
      <!-- END: TWOFACOR -->
    </div>
  </div>
</div>
