<div class="mdl-grid" style="max-width:900px">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Two Factor Authentication</h2>
  </div>

  <div class="mdl-card__supporting-text">
    <div class="minds-settings-text">
      Your SMS number
    </div>
    <div class="mdl-textfield mdl-js-textfield textfield-demo" [mdl]>
      <input class="mdl-textfield__input"
      type="text"
      #smsNumber
      id="twoFactorAuthentication"
      />
      <label class="mdl-textfield__label" for="twoFactorAuthentication">eg. +4407999000909</label>
    </div>
    <div >
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" (click)="send(smsNumber)">
        Send
      </button>
    </div>
  </div>
</div>
