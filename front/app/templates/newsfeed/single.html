<div class="mdl-grid newsfeed-grid" style="max-width:900px">

    <div class="mdl-cell mdl-cell--8-col">
      <div class="minds-list">
        <minds-activity *ng-if="activity" [object]="activity" (delete)="delete(activity)" class="mdl-card mdl-shadow--2dp item"></minds-activity>
      </div>
    </div>


    <div class="mdl-cell mdl-cell--4-col">

      <div class="mdl-card mdl-color--white mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Your stats</h2>
        </div>
    		<div class="mdl-card__supporting-text mdl-color-text--blue-grey-700">
          <b>Impressions this week: 6000</b>
          <minds-graph-impressions [impressions]="[1000, 500, 2000, 2200, 2500, 3000]" [height]="200"></minds-graph-impressions>

    		</div>
    	</div>

      <div class="minds-spacer minds-spacer-2x"></div>

    </div>

</div>
