<div class="m-messenger-conversation m-messenger-dockpane mdl-shadow--4dp" [class.m-messenger-dockpane-open]="open">

  <div class="m-messenger-dockpane-tab mdl-color-text--blue-grey-700" (click)="open = !open">
    <div class="m-messenger-dockpane-tab-title">
      <span *ngFor="#participant of participants">{{participant.username}}</span>
    </div>
  </div>

  <div class="m-messenger-dockpane-container mdl-shadow--2dp">

    <div class="m-messenger-conversation-messages">
      <div class="m-messenger-conversation-messages-message" *ngFor="#message of messages">
          new message
      </div>
    </div>

    <div class="m-messenger-conversation-composer">
      <textarea placeholder="Type your message here"
      [(ngModel)]="message"
      (keydown.enter)="send($event)"
      rows="1"></textarea>
      <i class="material-icons mdl-color-text--blue-grey-600" (click)="send($event)">send_arrow</i>
    </div>
  </div>

</div>
