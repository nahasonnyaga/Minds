<div class="m-messenger-conversation m-messenger-dockpane mdl-shadow--4dp" [class.m-messenger-dockpane-open]="conversation.open">

  <div class="m-messenger-dockpane-tab mdl-color-text--blue-grey-700" (click)="dockpanes.toggle(conversation)">
    <div class="m-messenger-dockpane-tab-title">
      <span *ngFor="#participant of conversation.participants">{{participant.username}}</span>
    </div>
    <div class="m-messenger-dockpane-tab-actions">
      <i class="material-icons mdl-color-text--blue-grey-300">more_vert</i>
      <i class="material-icons mdl-color-text--blue-grey-300" (click)="dockpanes.close(conversation)">close</i>
    </div>
  </div>

  <div class="m-messenger-dockpane-container mdl-shadow--2dp">

    <div class="m-messenger-conversation-encryption-lock" *ngIf="!encryption.isOn()">
      <minds-messenger-encryption></minds-messenger-encryption>
    </div>

    <div class="m-messenger-conversation-messages" *ngIf="encryption.isOn()"
      minds-messenger-scroll [emitter]="scrollEmitter">
      <div class="m-messenger-conversation-messages-message"
        *ngFor="#message of messages"
        [hidden]="inProgress"
        [class.odd]="message.owner.guid == session.getLoggedInUser().guid">
          <img [src]="minds.cdn_url + 'icon/' + message.owner.guid + '/small'" *ngIf="message.owner.guid == session.getLoggedInUser().guid">
          <div
          class="minds-messenger-conversation-message-bubble mdl-color--blue-grey-50 mdl-color-text--blue-grey-700"
          [tooltip]="message.time_created * 1000 | date: 'medium'"
          [innerHtml]="message.message | tags"
          ></div>
          <span class="minds-messenger-conversation-message-ts"></span>
          <img [src]="minds.cdn_url + 'icon/' + message.owner.guid + '/small'" *ngIf="message.owner.guid != session.getLoggedInUser().guid">
      </div>
      <div [hidden]="!inProgress" style="width:100%; text-align:center; ">
        <div class="mdl-spinner mdl-js-spinner is-active" [mdl] style="margin: 16px auto;"></div>
      </div>
    </div>

    <div class="m-messenger-conversation-composer" *ngIf="encryption.isOn()">
      <textarea placeholder="Type your message here"
      [(ngModel)]="message"
      (keydown.enter)="send($event); emoji.close()"
      (focus)="emoji.close()"
      (click)="emoji.close()"
      autoGrow
      rows="1"></textarea>
      <i class="material-icons mdl-color-text--blue-grey-600" (emoji)="message = message + $event.character" #emoji="emoji">mood</i>
      <i class="material-icons mdl-color-text--blue-grey-600" (click)="send($event); emoji.close()">send_arrow</i>
    </div>
  </div>

</div>
