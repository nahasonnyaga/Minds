<header>
  <minds-banner [editMode]="editing" [done]="editDone" (added)="addBanner($event)"></minds-banner>
  <div class="avatar-wrapper">
    <minds-avatar [editMode]="editing" [done]="editDone" (added)="addAvatar($event)"></minds-avatar>
  </div>
</header>

<form (submit)="save()" class="mdl-grid groups-grid" style="max-width:900px">

  <div class="mdl-textfield mdl-js-textfield minds-groups-name" [mdl]>
    <input
      class="mdl-textfield__input"
      type="text"
      id="name"
      [(ngModel)]="group.name"
      />
    <label class="mdl-textfield__label" for="name">Name</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield minds-groups-brief">
    <textarea
      class="mdl-textfield__input"
      type="text"
      rows= "3"
      id="brief"
      [(ngModel)]="group.briefdescription"
      ></textarea>
    <label class="mdl-textfield__label" for="brief">A short description about your new group (less than 100 words)</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield minds-groups-tags">
    <input
      class="mdl-textfield__input"
      type="text"
      id="tags"
      [(ngModel)]="group.tags"
      />
    <label class="mdl-textfield__label" for="tags">Enter up to five comma separated tags</label>
  </div>

  <div class="minds-groups-visibilty">
    <h5>Membership</h5>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="open">
      <input
        type="radio"
        id="open"
        class="mdl-radio__button"
        name="options"
        (change)="membershipChange(2)"
        />
      <span class="mdl-radio__label">Open - anyone can join</span>
    </label>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="closed">
      <input
        type="radio"
        id="closed"
        class="mdl-radio__button"
        name="options"
        (change)="membershipChange(0)"
        />
      <span class="mdl-radio__label">Closed - invite or request to join</span>
    </label>
  </div>

  <div class="minds-groups-pre-invite">
    <h5>Invite</h5>
    <div class="invitees">
      <span *ngFor="#invitee of invitees; #i = index">
        {{ invitee }}
        <a class="material-icons" (click)="removeInvitee(i)">cancel</a>
      </span>
    </div>
    <div class="mdl-textfield mdl-js-textfield minds-groups-new-invitee">
      <input
        class="mdl-textfield__input"
        type="text"
        #inviteeInput
        (keydown.enter)="addInvitee(inviteeInput, $event)"
        />
      <label class="mdl-textfield__label" for="name">Invite user</label>
    </div>
  </div>

  <div class="minds-groups-save">
   <button class="mdl-button mdl-button--raised mdl-button--colored">Create</button>
  </div>

</form>
