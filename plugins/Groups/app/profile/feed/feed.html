<minds-newsfeed-poster (load)="prepend($event)" [containerGuid]="group.guid" [accessId]="group.guid" *ngIf="group['is:member']"></minds-newsfeed-poster>

<div class="minds-list">

    <minds-activity *ngFor="#a of activity"
      class="mdl-card mdl-shadow--2dp item"
      [object]="a"
      [canDelete]="group['is:owner']"
      (delete)="delete(a)"
    ></minds-activity>
    <infinite-scroll
        distance="25%"
        (load)="load()"
        [moreData]="moreData"
        [inProgress]="inProgress">
    </infinite-scroll>

</div>
