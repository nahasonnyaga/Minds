<header *ng-if="blog">
  <minds-banner [object]="blog" [top]="blog.header_top" *ng-if="blog.header_bg"></minds-banner>
</header>
<div class="mdl-grid blogs-grid" style="max-width:660px" *ng-if="blog.guid">

  <div class="mdl-grid" style="width:100%">
    <div class="mdl-cell mdl-cell--12-col">
      <h1>{{blog.title}}</h1>
    </div>

    <!-- Owner box -->
    <div class="mdl-cell mdl-cell--5-col minds-blog-ownerblock">

      <div class="minds-avatar">
        <a [router-link]="['/Channel', {username: blog.ownerObj.username}]">
          <img src="{{minds.cdn_url}}/icon/{{blog.ownerObj.guid}}/small}}" class="mdl-shadow--2dp"/>
        </a>
      </div>
      <div class="minds-body">
        <a [router-link]="['/Channel', {username: blog.ownerObj.username}]" class="mdl-color-text--blue-grey-500">{{blog.ownerObj.name}}</a>
        <span>{{ blog.time_created * 1000 | date: 'medium'}}</span>
      </div>
    </div>
    <div class="mdl-cell mdl-cell--7-col m-actions-block">
      <minds-button-subscribe [user]="blog.ownerObj" *ng-if="blog.ownerObj.guid != session.getLoggedInUser().guid"></minds-button-subscribe>
      <minds-button-edit [router-link]="['/Blog-Edit', { guid: blog.guid }]" *ng-if="blog.ownerObj.guid == session.getLoggedInUser().guid || blog.canEdit">
        <button class="material-icons">edit</button>
      </minds-button-edit>
      <minds-button-edit (click)="delete()"  *ng-if="blog.ownerObj.guid == session.getLoggedInUser().guid">
        <button class="material-icons">close</button>
      </minds-button-edit>
      <minds-button-feature [object]="blog" *ng-if="session.isAdmin()"></minds-button-feature>
      <minds-button-monetize [object]="blog" *ng-if="session.isAdmin()"></minds-button-monetize>

      <div class="mdl-layout-spacer"></div>
      <minds-button-remind [object]="blog"></minds-button-remind>
      <minds-button-thumbs-up [object]="blog"></minds-button-thumbs-up>
      <minds-button-thumbs-down [object]="blog"></minds-button-thumbs-down>
    </div>

  </div>
  <!-- Additional block -->
  <div class="mdl-cell mdl-cell--12-col m-additional-block mdl-color-text--blue-grey-200">

    <div class="m-license-info">
      <i class="material-icons">public</i>
      <span [hidden]="!blog.license">{{blog.license}}</span>
      <span [hidden]="blog.license">All Rights Reserved</span>
    </div>
    <div class="m-visibility-info" *ng-if="blog.ownerObj.guid == session.getLoggedInUser().guid || session.isAdmin()">
      <i class="material-icons">visibility</i>
      <span [hidden]="blog.access_id != 2">Public</span>
      <span [hidden]="blog.access_id != 0">Unlisted</span>
    </div>

  </div>


  <div class="mdl-grid" style="width:100%">
    <!-- START: Google adsense block -->
    <google-ad *ng-if="blog.monetized"></google-ad>
    <!-- END: Google adsense block -->

    <div class="mdl-cell mdl-cell--12-col minds-blog-body" inner-html="{{blog.description}}"></div>

    <!-- START: Google adsense block -->
    <google-ad *ng-if="blog.monetized"></google-ad>
    <!-- END: Google adsense block -->
  </div>

</div>

<div class="mdl-grid blogs-grid" style="max-width:660px" *ng-if="blog.guid">
  <minds-comments [object]="blog"></minds-comments>
</div>
