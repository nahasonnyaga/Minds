<div class="mdl-grid groups-grid" style="max-width:900px">

    <a class="mdl-cell mdl-cell--4-col" [router-link]="['/Groups-Create']" style="text-decoration: none;">
      <minds-add-card class="mdl-card mdl-shadow--2dp mdl-color--blue-grey-400 mdl-color-text--blue-grey-100">
        <i class="material-icons">add</i>
        <h3>Start a group</h3>
      </minds-add-card>
    </a>

    <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp minds-banner-card group-card" *ng-for="#group of groups">
      <div class="minds-usercard-banner">
      	<img src="{{minds.cdn_url}}/fs/v1/banners/{{group.guid}}"/>
      	<div class="minds-banner-overlay"></div>
      </div>

      <a [router-link]="['/Groups-Profile', {guid: group.guid, filter: 'activity'}]" class="mdl-card__supporting-text minds-usercard-block">
      	<div class="avatar">
      			<img src="{{minds.cdn_url}}/fs/v1/avatars/{{group.guid}}/small}}" class="mdl-shadow--2dp"/>
      	</div>
      	<div class="body">
      		<h3>{{group.name}}</h3>
      	</div>
      </a>

      <minds-groups-join-button [group]="group"></minds-groups-join-button>

    </div>

      <infinite-scroll
          distance="25%"
          (load)="load()"
          *ng-if="moreData"
          />
          <div class="mdl-spinner mdl-js-spinner is-active" [mdl] [hidden]="!inProgress"></div>
      </infinite-scroll>

</div>
