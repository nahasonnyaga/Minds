<minds-newsfeed-poster (load)="prepend($event)" [container-guid]="group.guid" [access-id]="group.guid"></minds-newsfeed-poster>

<div class="minds-list">

    <minds-activity *ngFor="#a of activity" [object]="a" class="mdl-card mdl-shadow--2dp item"></minds-activity>
    <infinite-scroll
        distance="25%"
        (load)="load()"
        [moreData]="moreData"
        [inProgress]="inProgress">
    </infinite-scroll>

</div>
