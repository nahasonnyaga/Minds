<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js VAST Example</title>

  <link href="https://vjs.zencdn.net/4.4.3/video-js.css" rel="stylesheet">
  <link href="lib/videojs-contrib-ads/video.ads.css" rel="stylesheet" type="text/css">
  <link href="videojs.vast.css" rel="stylesheet" type="text/css">

  <style type="text/css">
    #vid1 {
      width: 75%;
    }
  </style>
  <!--[if lt IE 9]><script src="lib/es5.js"></script><![endif]-->
  <script src="https://vjs.zencdn.net/4.4.3/video.js"></script>
  <script src="mod/archive/player/video.ads.js"></script>

  <script src="mod/archive/player/vast-client.js"></script>
  <script src="mod/archive/player/video.vast.js"></script>
</head>
<body>
  <p style="background-color:#eee; border: 1px solid #777; padding: 10px; font-size: .8em; line-height: 1.5em; font-family: Verdana, sans-serif;">This page shows you how to create, register and initialize a Video.js plugin.</p>

  <video id="vid1" class="video-js vjs-default-skin" autoplay controls preload="auto"
      poster="https://video-js.zencoder.com/oceans-clip.png"
      data-setup='{}'
      width='640'
      height='400'
      >
    <source src="https://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
    <source src="https://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
    <source src="https://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
    <p>Video Playback Not Supported</p>
  </video>

  <script>
    var vid1 = videojs('vid1');

    vid1.ads();
    vid1.vast({
      url: 'https://ad.doubleclick.net/pfadx/N270.132652.1516607168321/B3442378.3;dcadv=1379578;sz=0x0;ord=3577745;dcmt=text/xml'
    });
  </script>

</body>
</html>
