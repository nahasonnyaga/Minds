<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Mountains+of+Christmas:400,700' rel='stylesheet' type='text/css'>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://rawgithub.com/blaiprat/jquery.animateSprite/master/jquery.animateSprite.js"></script>
		<script>
			$(document).ready(function() {

				
				/*$(".santa").animateSprite({
			        columns: 10,
			        totalFrames: 20,
			        duration: 2000,
			        loop: true,
			        complete: function(){
			            alert("Sprite animation complete!");
			        }
			   });*/
			   
			   
			   window.setTimeout(function(){
				   var path = [	{ x: 200, y:-200, t: 0}, //start
				   				{x:190, y:100, t:2000}, //slightly up
				   				{x:200, y:300, t:2000}, //heading down
				   				{x:250, y:640, t:3000}, //steep
				   				{x:230, y:16000, t:20000}, //up
				   				];
				   
				   $.each(path, function(i,v){
				   	$(".santa").animate({ top: v.x, left: v.y }, v.t);
				   });
			   }, 1000);
			   /**
			    * Random snowflakes
			    */
			  spawnFlake = function(){
			  	 
			  	 
			  	 for($i=0; $i<20; $i++){
			  	 	var duration = Math.floor(Math.random()*6000) + 10000;
			  	 //	var left = Math.floor(Math.random()-50)+200*$i;
			  	 	var docHeight = $(window).height();
			  	 	var docWidth = $(window).width();
			  	 	var top = Math.floor(Math.random() * docHeight) + docHeight; //between docHeight and -20 of docHeight
			  	 	var left = Math.floor(Math.random() * docWidth) + 10; //between 10 and 2000
			  	 	var font_size = Math.floor(Math.random()*2) + 12;
			  	 	$('<div class="flake">*</div>').appendTo($(document.body)).css({'font-size':font_size, 'left':left}).animate({top:top, left:left},duration);
			  	 }
			  	

			  };
			 
			window.setInterval(function() { spawnFlake(); }, 1000);
			 	
			   				  
			});
		</script>
		<style>
			body{
				background: #990000;
				font-family: 'Mountains of Christmas', cursive;
				overflow:hidden;
			}
			.hero{
				width:640px;
				display:block;
				margin:100px auto;
			}
			h1{
				padding:0;
				margin:0;
				font-size:96px;
				font-weight:normal;
				color:#FFF;
				text-align:right;
			}
			h2{
				margin:0;
				padding:0;
				color:#FFF;
				text-align:right;
				font-weight:normal;
				font-size:44px;
				
			}
			.santa{
				width:162px;
				height:134px;
				background:url(santa.png);
				display:block;
				position:absolute;
				left:-40px;
				top:-1000px;
				z-index:4;
			}
			.flake{
				position:absolute;
				top:-100px;
				left:0;
				font-weight:bolder;
				font-size:20px;
				color:#FFF;
				z-index:11;
			}
			.hills{
				background:url(hills.png) no-repeat;
				top:290px;
				left:0;
				width:100%;
				height:100%;
				position:absolute;
				z-index:1;
			}
			.logo{
				width:220px;
				display:block;
				margin: auto;
				z-index:10;
				top:360px;
				right:50px;
				position:absolute;
			}
			.note{
				width:450px;
				font-size:36px;
				font-weight:lighter;
				top:380px;
				left:40px;
				z-index:8;
				position:absolute;
			}
			.note b{
				font-weight:bold;
			}
		</style>
		<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1">
		<title>Merry Christmas!</title>
	</head>
	<body>
		<div class="hero">
			<h1>Merry Christmas</h1>
			<h2>& a happy new year!</h2>
			<a href="http://www.minds.com/mark"><img class="logo" src="logo.png"/></a>
			<div class="santa"></div>
			<div class="hills"></div>
			<div class="note"><b>Have a great Christmas everyone!</b> We've had an amazing year & I'm sure next year will be even better.
			</div>
		</div>
	</body>
</html>
