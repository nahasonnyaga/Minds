<div class="minds-body-header">
    <div class="inner">
        <div class="upload-elgg-head clearfix">
            <h2>Upload</h2>
        </div>
        <div class="upload-page-buttons" >
            <!--<input id="fileupload1" type="file" name="fileData" multiple=""/>-->
            <!--<a class="elgg-button elgg-button-action" rel="nofollow">Add files</a>-->

            <a ng-click="saveAll()" class="elgg-button elgg-button-action" rel="nofollow">Save all</a>
        </div>
    </div>
</div>
<div class="minds-body-header">
    <div class="inner">
        <div id="dropzone" class="span8 well well-large">
            Drag and drop files here or <input id="fileupload" type="file" name="fileData" multiple/> <a> click here </a> to select files
        </div>
        <div class="elgg-layout elgg-layout-one-column clearfix" ng-cloak>
            <form novalidate name="itemsForm" class="">
            <ul class="uploadlist elgg-list elgg-list-entity">

                <li class="elgg-item" data-ng-repeat="fileItem in fileInfo" ng-style="{backgroundImage: getFileThumbnail(fileItem.entry, fileItem.thumbSecond, fileItem.guid)}">

                    <!--&#59235; other arrow-->
                    <a ng-show="isShowThumbArrows(fileItem.entryRefresh, $index)" ng-click="rotateImage(fileItem.entryRefresh, 1, $index)" class="uploadLeftArrow entypo">&#59229;</a>
                    <a ng-show="isShowThumbArrows(fileItem.entryRefresh, $index)" ng-click="rotateImage(fileItem.entryRefresh, 0, $index)" class="uploadRightArrow entypo">&#59230;</a>

                    <div class="itemControls elgg-image-block">
                        <button id="delete" ng-click="deleteEntry($index)" class="entypo">&#10005;</button>

                        <div class="uploadbox-title">
                            <input required type="text" name='name' class="uploadInput" ng-model="fileItem['name']" placeholder="Enter title…"/>
                        </div>

                        <span class="uploadSpan">License:
                            <select required name="license" id="license" class="elgg-input-dropdown uploadSelect" ng-model="fileItem['licence']">
                                <option value="attribution-cc">Attribution CC BY</option>
                                <option value="attribution-sharealike-cc">Attribution-ShareAlike BY-SA</option>
                                <option value="attribution-noderivs-cc">Attribution-NoDerivs CC BY-ND</option>
                                <option value="attribution-noncommercial-cc">Attribution-NonCommerical CC BY-NC</option>
                                <option value="attribution-noncommercial-sharealike-cc">Attribution-NonCommerical-ShareAlike CC BY-NC-SA</option>
                                <option value="attribution-noncommercial-noderivs-cc">Attribution-NonCommerical-NoDerivs CC BY-NC-ND</option>
                                <option value="publicdomaincco">Public Domain CCO "No Rights Reserved"</option>
                                <option value="gnuv3">GNU v3 General Public License</option>
                                <option value="gnuv1.3">GNU v1.3 Free Documentation License</option>
                                <option value="gnu-lgpl">GNU Lesser General Public License</option>
                                <option value="gnu-affero">GNU Affero General Public License</option>
                                <option value="apache-v1">Apache License, Version 1.0</option>
                                <option value="apache-v1.1">Apache License, Version 1.1</option>
                                <option value="apache-v2">Apache License, Version 2.0</option>
                                <option value="mozillapublic">Mozilla Public License</option>
                                <option value="bsd">BSD License</option>
                            </select>
                        </span>

                        <div class="uploadbox-description">
                            <input type="text" name="description" class="uploadInput" ng-model="fileItem['description']" placeholder="Enter description…"/>
                        </div>
                        <!--</br>-->

                        <span class="uploadSpan">Privacy:
                            <select name="access_id" id="access_id" ng-model="fileItem['access_id']" class="elgg-input-dropdown elgg-input-access uploadSelect">
                                <option value="0">Private</option>
                                <option value="-2">Channels</option>
                                <option value="1">Logged in users</option>
                                <option value="2" ng-selected="true">Public</option>
                            </select>
                        </span>

                        <span ng-show="isImage(fileItem)" class="uploadSpan">Albums:
                        <select name="albumId" id="album" ng-model="fileItem['albumId']" class="elgg-input-dropdown elgg-input-access uploadSelect">
                            <option data-ng-repeat="album in albums" value="{{album['id']}}" ng-selected="isSelected(album)"> {{album['title']}} </option>
                        </select>
                        </span>

                        <div class="progress">
                            <div class="bar" ng-style="{width: fileItem['progress'] + '%'}"></div>
                        </div>
                    </div>
                </li>

                </ul>
                <br/>
                <a id="saveButton" ng-class="{disabled: itemsForm.$invalid}" ng-show="itemsForm.$dirty" class="elgg-button elgg-button-action" ng-click="saveAll()">Save all</a>
            </form>
        </div>
    </div>
</div>
