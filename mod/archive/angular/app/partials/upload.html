

<div class="minds-body-header">
    <div class="inner">
        <div class="elgg-head clearfix">
            <h2>Upload</h2>
        </div>
    </div>
</div>

<div class="minds-body-header">
    <div class="inner">
        <div id="dropzone" class="span8 well well-large">
            Drag and drop files here or <input id="fileupload" type="file" name="fileData" multiple/> <a> click here </a> to select files
        </div>
        <div class="elgg-layout elgg-layout-one-column clearfix" ng-cloak>
            <ul class="uploadlist elgg-list elgg-list-entity">
                <li class="elgg-item" data-ng-repeat="fileItem in fileInfo" ng-style="{backgroundImage: getFileThumbnail(fileItem.thumbEntryId)}">

                    <!--<div kaltura-thumbnail kaltura-options="thumbConfig" entryid="fileItem.thumbEntryId" width="100px" height="100px"></div>-->

                    <div class="itemControls elgg-image-block">
                        <button id="delete" ng-click="deleteEntry($index)" class="entypo">&#10005;</button>

                        <div class="uploadbox-title">
                            <input type="text" class="uploadInput" ng-model="fileItem['name']" placeholder="Enter title…"/>
                        </div>

                        <div class="uploadbox-description">
                            <input type="text" class="uploadInput" ng-model="fileItem['description']" placeholder="Enter description…"/>
                        </div>

                        <!--<div class="uploadbox-tags">-->
                            <!--<input type="text" class="inline-edit" ng-model="fileItem['tags']" placeholder="Enter tags…"/>-->
                        <!--</div>-->

                        <span class="uploadSpan">License:
                            <select name="license" id="license" class="elgg-input-dropdown uploadSelect" ng-model="fileItem['license']">
                                <option value="not-selected" selected="selected">-- Please select a license --</option>
                                <option value="attribution-cc">Attribution CC BY</option>
                                <option value="attribution-sharealike-cc">Attribution-ShareAlike BY-SA</option>
                                <option value="attribution-noderivs-cc">Attribution-NoDerivs CC BY-ND</option>
                                <option value="attribution-noncommercial-cc">Attribution-NonCommerical CC BY-NC</option>
                                <option value="attribution-noncommercial-sharealike-cc">Attribution-NonCommerical-ShareAlike CC BY-NC-SA</option>
                                <option value="attribution-noncommercial-noderivs-cc">Attribution-NonCommerical-NoDerivs CC BY-NC-ND</option>
                                <option value="publicdomaincco">Public Domain CCO "No Rights Reserved"</option>
                                <option value="gnuv3">GNU v3 General Public License</option>
                                <option value="gnuv1.3">GNU v1.3 Free Documentation License</option>
                                <option value="gnu-lgpl">GNU Lesser General Public License</option>
                                <option value="gnu-affero">GNU Affero General Public License</option>
                                <option value="apache-v1">Apache License, Version 1.0</option>
                                <option value="apache-v1.1">Apache License, Version 1.1</option>
                                <option value="apache-v2">Apache License, Version 2.0</option>
                                <option value="mozillapublic">Mozilla Public License</option>
                                <option value="bsd">BSD License</option>
                            </select>
                        </span>
                        <!--</br>-->

                        <span class="uploadSpan">Privacy:
                            <select name="access_id" id="access_id" ng-model="fileItem['accessId']" class="elgg-input-dropdown elgg-input-access uploadSelect">
                                <option value="0" selected="selected" >Private</option>
                                <option value="-2">Channels</option>
                                <option value="1">Logged in users</option>
                                <option value="2">Public</option>
                            </select>
                        </span>




                        <div class="progress">
                            <div class="bar" ng-style="{width: fileItem['progress'] + '%'}"></div>
                        </div>
                    </div>


                    <!--<div class="uploadbox-album">
                        <select ng-model="album" ng-options="fileItem['album'] for c in colors"></select>
                        <select type="text" class="inline-edit" ng-model="fileItem['album']" placeholder="Choose album…"/></select>
                            <option value="">-- Select Album</option>
                    </div>-->
                </li>
            </ul>

            <br/>
            <a id="saveButton" class="elgg-button elgg-button-action" ng-click="updateEntry($index)" ng-show="saveEnabled">Save all</a>
        </div>
    </div>
</div>
