<div class="mdl-grid blogs-grid" style="max-width:900px">

  <minds-card-blog [object]="blog" class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp minds-banner-card" *ng-for="#blog of blogs">
  </minds-card-blog>

  <infinite-scroll
      distance="25%"
      (load)="load()"
      *ng-if="moreData"
      />
      <div class="mdl-spinner mdl-js-spinner is-active" [mdl] [hidden]="!inProgress"></div>
  </infinite-scroll>

</div>
