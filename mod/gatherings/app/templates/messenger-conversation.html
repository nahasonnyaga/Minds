<div class="mdl-card mdl-shadow--2dp" style="width:100%">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Conversation</h2>
  </div>
  <div class="mdl-card__supporting-text minds-gatherings-conversation-container">
    <ul class="message-list" >
      <li *ng-for="#message of messages">

      </li>
    </ul>
  </div>
    <form (submit)="sendMessage(chat)">

      <div class="mdl-textfield mdl-js-textfield textfield-demo" [mdl]>
        <input class="mdl-textfield__input"
          type="password"
          id="sample1"
          ng-control="chat"
         />
        <label class="mdl-textfield__label" for="password1">Write your message here...</label>
      </div>

      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
          Send
      </button>
    </form>
  </div>

</div>
